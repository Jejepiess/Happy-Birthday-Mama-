<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Mama</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffd6e8, #ffeaf4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding-top: 60px;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 3em;
      color: #d6336c;
      margin-bottom: 30px;
      animation: bounceIn 2s ease;
    }

    h1 small {
      font-size: 0.5em;
      display: block;
      margin-top: 10px;
      color: #b2225c;
    }

    .photo {
      border: 10px solid white;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 300px;
      max-width: 80vw;
      height: auto;
      animation: zoomIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0 }
      to { transform: scale(1); opacity: 1 }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.05); opacity: 1; }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    /* Floating hearts */
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff7fa2;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff7fa2;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
      }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="happy-birthday-220024.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Floating Hearts -->
  <div class="hearts">
    <script>
      for (let i = 0; i < 30; i++) {
        let heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 5 + Math.random() * 10 + 's';
        heart.style.width = heart.style.height = 10 + Math.random() * 20 + 'px';
        document.querySelector('.hearts').appendChild(heart);
      }
    </script>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>Happy Birthday Mama!<br><small>missusomuch</small></h1>
    <img src="Happy Birthday mama.jpg" alt="Mama" class="photo" />
  </div>

</body>
</html>
