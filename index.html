<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Mama</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffd6e8, #ffeaf4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding-top: 60px;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 3em;
      color: #d6336c;
      margin-bottom: 30px;
      animation: bounceIn 2s ease;
    }

    h1 small {
      font-size: 0.5em;
      display: block;
      margin-top: 10px;
      color: #b2225c;
    }

    .photo {
      border: 10px solid white;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 300px;
      max-width: 80vw;
      height: auto;
      animation: zoomIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0 }
      to { transform: scale(1); opacity: 1 }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.05); opacity: 1; }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .heart {
      position: absolute;
      background-color: #ff7fa2;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      background-color: #ff7fa2;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); }
      100% { transform: translateY(-10vh) rotate(45deg); }
    }

    /* Tap-to-start overlay */
    #overlay {
      position: fixed;
      inset: 0;
      background: #ffdee9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: #d6336c;
      z-index: 9999;
      cursor: pointer;
      text-align: center;
      padding: 20px;
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px white;
      animation: sparkleMove 3s linear infinite;
    }

    @keyframes sparkleMove {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Tap to Start -->
  <div id="overlay" onclick="startPage()">
    ðŸ’– Tap anywhere to start the surprise ðŸ’–
  </div>

  <!-- Floating Hearts -->
  <div class="hearts"></div>

  <!-- Main Greeting -->
  <div class="container">
    <h1>Happy Birthday Mama!<br><small>missusomuch</small></h1>
    <img src="Happy Birthday mama.jpg" alt="Mama" class="photo" />
  </div>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const music = new Audio("happy-birthday-220024.mp3");
    music.loop = true;

    function startPage() {
      document.getElementById('overlay').style.display = 'none';

      // Play music
      music.play().then(() => {
        console.log("Music is playing!");
      }).catch((e) => {
        console.error("Autoplay blocked:", e);
      });

      // Confetti burst
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });

      // Additional burst
      setTimeout(() => {
        confetti({ particleCount: 100, spread: 70 });
      }, 1000);

      // Sparkles
      for (let i = 0; i < 30; i++) {
        const s = document.createElement('div');
        s.className = 'sparkle';
        s.style.left = Math.random() * 100 + 'vw';
        s.style.top = Math.random() * 100 + 'vh';
        s.style.animationDuration = (2 + Math.random() * 2) + 's';
        document.body.appendChild(s);
      }
    }

    // Floating hearts
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 10 + 's';
      heart.style.width = heart.style.height = 10 + Math.random() * 20 + 'px';
      document.querySelector('.hearts').appendChild(heart);
    }
  </script>
</body>
</html>
